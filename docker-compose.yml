version: '3.8'

services:
  tiktok-bot:
    build: .
    container_name: tiktok-bot-web
    ports:
      - "5000:5000"
    volumes:
      # Mount Data directory for proxies
      - ./Data:/app/Data
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - tiktok-bot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: tiktok-bot-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - tiktok-bot
    networks:
      - tiktok-bot-network
    restart: unless-stopped

networks:
  tiktok-bot-network:
    driver: bridge
